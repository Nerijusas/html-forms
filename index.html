<!DOCTYPE html>
<html lang="lt">
	<head>
		<title>HTML form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Anketa</h1>
		<form method="post">
			<fieldset>
				<input type="text" placeholder="Vardas" required>
			</fieldset>
			<fieldset>
				<input type="email" placeholder="El. pastas" required>
			</fieldset>
			<fieldset>
				<label>Akiu spalva: </label>
				<input type="color" placeholder="Akiu spalva" required>
			</fieldset>
			<fieldset>
				<select>
					<option selected disabled>--Pasirinkite skyriu--</option>
					<option>IT</option>
					<option>Administracija</option>
					<option>Finansai</option>
				</select>
			</fieldset>
			<fieldset>
				<textarea placeholder="Jusu zinute"></textarea>
			</fieldset>
			<fieldset>
				<label>Jusu CV</label>
				<input type="file" name="Failas">
			</fieldset>
			<fieldset>
				<label>Sutinku su salygom</label>
				<input type="checkbox" name="">
			</fieldset>
			<fieldset>
				<button type="submit">Saugoti</button>
			</fieldset>
		</form>
	</body>
</html>
